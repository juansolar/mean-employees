<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-contents">
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)" > 
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.name"
                                placeholder="Enter you name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="position" #postion="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.position"
                                placeholder="Enter you position">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="office" #office="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.office"
                                placeholder="Enter you office">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salary" #salary="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.salary"
                                placeholder="Enter you salary">
                            </div>

                            <div class="card-action">
                                <div class="input-field col 12">
                                    <button class="btn" style="margin-left: 30px;">Save</button>
                                    <button class="btn" style="margin-left: 30px;" (click)="resetForm(employeeForm)" > clean</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="col s7"></div>
    </div>
</div>
