<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-contents">
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)" > 
                        <div class="row">
                            <input type="hidden" name="_id" #_id="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.name"
                                placeholder="Enter you name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="position" #postion="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.position"
                                placeholder="Enter you position">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="office" #office="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.office"
                                placeholder="Enter you office">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salary" #salary="ngModel" 
                                [(ngModel)]="employeeService.selectedEmployee.salary"
                                placeholder="Enter you salary">
                            </div>

                            <div class="card-action">
                                <div class="input-field col 12">
                                    <button class="btn" style="margin-left: 30px;">Save</button>
                                    <button class="btn" style="margin-left: 30px;" (click)="resetForm(employeeForm)" > clean</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th>office</th>
                    <th>salary</th>
                    <th>edit</th>
                    <th>delete</th>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employees">
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.office}}</td>
                        <td>{{employee.salary}}</td>
                        <td>
                            <a (click)="editEmployee(employee)" >
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
                        <td>
                            <a (click)="deleteEmployee(employee._id)" >
                                <i class="material-icons" style="color: red;" >delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
